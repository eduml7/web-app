apply plugin: 'java'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile group: 'com.h2database', name: 'h2', version: '1.3.148'
}

jar {
	baseName = 'web-app'
    version =  '0.0.1-SNAPSHOT'
    manifest {
        attributes 'Main-Class': 'es.edu.app.ApplicationServer'
    }
}
